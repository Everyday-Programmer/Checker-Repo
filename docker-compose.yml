version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: [
      "gunicorn",
      "api_main:app",
      "--workers", "4",
      "--worker-class", "uvicorn.workers.UvicornWorker",
      "--bind", "0.0.0.0:8000",
      "--timeout", "120",
      "--access-logfile", "-",
      "--error-logfile", "-",
      "--access-logformat", '"%(h)s - - [%(t)s] "%(r)s" %(s)s %(b)s "%(f)s" "%(a)s"'
    ]
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - utils-volume:/app
    depends_on:
      - mongodb
    env_file:
      - .env
    networks:
      - mynetwork

  updater:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python", "/app/updater_main.py"]
    depends_on:
      - mongodb
    volumes:
      - ./uploads:/app/uploads
      - utils-volume:/app
    env_file:
      - .env
    networks:
      - mynetwork

  mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: iocanalyzeradmin
      MONGO_INITDB_ROOT_PASSWORD: iocanalyzerpassword
    deploy:
      resources:
        limits:
          memory: 6G
        reservations:
          memory: 2G
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-data:/data/db
    networks:
      - mynetwork
    # command: [ "mongod", "--replSet", "rs0", "--bind_ip_all" ]

volumes:
  utils-volume:

networks:
  mynetwork:
    driver: bridge
